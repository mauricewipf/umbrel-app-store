services:

  app_proxy:
    environment:
      APP_HOST: mauwi-ai-chat-translator_server_1
      APP_PORT: 3001
      PROXY_AUTH_ADD: 'false'

  server:
    image: mauricewipf/ai-chat-translator:latest
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY-INSERT_DEFAULT_API_KEY_HERE}
    restart: unless-stopped
