version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: mauwi-ai-chat-translator_server_1
      APP_PORT: 80
      PROXY_AUTH_ADD: 'false'

  server:
    image: mauricewipf/ai-chat-translator:latest
    secrets:
      - openai_api_key
    restart: unless-stopped

secrets:
  openai_api_key:
    file: ./.openai_api_key
