version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: mauwi-ai-chat-translator_server_1
      APP_PORT: 80
      PROXY_AUTH_ADD: 'false'

  server:
    image: mauricewipf/ai-chat-translator:latest
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    restart: unless-stopped
