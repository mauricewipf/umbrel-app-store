manifestVersion: 1
id: mauwi-campfire
name: Campfire
tagline: Self-hosted chat for teams
icon: https://raw.githubusercontent.com/mauricewipf/campfire-umbrel/refs/heads/main/assets/logo-campfire.png
category: social
version: "0.1.0"
description: >-
  Campfire is a web-based chat application for teams. Run your own private chat server with all the features you need.


  Features:

  - Multiple chat rooms with access controls

  - Direct messages between users

  - File attachments with image and video previews

  - Search across all messages

  - Web Push notifications

  - @mentions to notify specific users

  - API with support for bot integrations

  - Modern, responsive web interface

  - Self-hosted and privacy-focused


  On first launch, you'll be guided through creating an admin account. This admin can then invite other users and manage rooms and permissions.
releaseNotes: >-
  Initial release of Campfire for Umbrel.


  - Full chat functionality with rooms and direct messages

  - File sharing with previews

  - Real-time updates via WebSockets

  - Search and notifications

  - Bot API support
widgets:
  - id: "health"
    type: "text-with-progress"
    refresh: "5s"
    endpoint: "app:80/api/health"
    link: ""
    example:
      type: "text-with-progress"
      link: ""
      title: "Campfire Healthcheck"
      text: "200 OK"
      progress: 1.0
      progressLabel: "OK"
  - id: "pinned-chat"
    type: "text-with-buttons"
    refresh: "5s"
    endpoint: "app:80/api/widget/pinned-chat"
    link: ""
    example:
      type: "text-with-buttons"
      link: ""
      title: "Your Pinned Chat Channel"
      text: "You're right. I agree that ..."
      subtext: "Maurice"
      buttons:
        - text: "Reply"
          icon: "arrow-down-right"
          link: "?action=send-message"
        - text: "View"
          icon: "arrow-up-right"
          link: "?action=receive-message"
  - id: "recent-messages"
    type: "list"
    refresh: "5s"
    endpoint: "app:80/api/widget/recent-messages"
    link: ""
    example:
      type: "list"
      link: ""
      items:
        - text: "You're right. I agree that ..."
          subtext: "Maurice"
        - text: "woop! glad it arrived before ..."
          subtext: "Christine"
        - text: "I'm not sure if I understand ..."
          subtext: "Stefan"
